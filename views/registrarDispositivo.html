<h1>Registrar nuevo dispositivo</h1>

<div class="container">

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col 6">
          <i class="material-icons prefix">fingerprint</i>
          <input id="id_dispositivo" type="text" class="validate">
          <label for="id_dispositivo">ID</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lightbulb_outline</i>
          <input id="nombre_dispositivo" type="tel" class="validate">
          <label for="nombre_dispositivo">Telephone</label>
        </div>
      </div>
    </form>
  </div>
</div>
