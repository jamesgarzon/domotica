<!DOCTYPE html>
<html ng-app="domoticaApp">
<head>
	<title>Domotica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<link rel="stylesheet" type="text/css" href="lib/materialize/css/materialize.min.css">
</head>
<body>
<div ng-controller="homeCtrl">

	<div class="container">
		<div class="valign-wrapper center">
			<h2 class="valign teal-text"> <b> DOMOTICA HOGAR </b> <br> <small class="grey-text">Sistema de automatizacion para una vivienda</small></h2>
		</div>
	</div>


      <div class="row center">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
							<img ng-if="estado" src="images/sala-principal.jpg">
              <img ng-if="!estado" src="images/sala-principal-apagado.jpg">
              <span class="card-title"><b>Bombillo sala principal</b></span>
            </div>
            <div class="card-content">
              <p class="justify"> Aqui podras encender o apagar el bombillo ubicado en la sala principal.</p>
            </div>
            <div class="card-action">
             <!-- Switch -->
				<div class="switch">
				  <label>
				    Apagado
				    <input type="checkbox" ng-model="estado" ng-click="cambiarEstadoLed()">
				    <span class="lever"></span>
				    Encendido
				  </label>
				</div>
            </div>
          </div>
        </div>
      </div>

</div>

<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
